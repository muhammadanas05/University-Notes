<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

    body{
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        background-size: 1500px 1000px;
    }
    label{
    display: inline-block;
   
    clear: left;
    width: 250px;
    text-align: right;
}
input {
  display: inline-block;

}
    </style>
</head>
<body>
    <form>
        <p>
      <!-- url input -->
         
           <label for="html">website :</label>
           <input type="url" name="website" placeholder="Do you have a website?">
          <input type="submit" value="Send data">
          <br> </br>

          <!-- tel input -->
      <label for="html">Phone :</label>
      <input type="tel" id="phone" name="phone" placeholder="123-45-678" 
      pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> 
        <input type ="submit"> 
        <br> </br>

      <!-- email input -->
      <label for="html">Enter your email: </label>
      <input type="email" id="email" name="email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
         <input type="submit">
         <br> </br>

         <!-- search input -->
         <label for="html">Search Google: </label>
         <input type="search" id="gsearch" name="gsearch">
          <input type="submit"> 
          <br> </br>

          <!-- Number input -->
          <label for="html">Number: </label>
          <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit"> 
        <br> </br>

        <!-- Color input -->
        <label for="html">Color: </label>
        <input type="color" id="favcolor" name="favcolor" value="#000000">
        <input type="submit"> 
        <br> </br>

        <!-- Range input -->
        <label for="html"> Range :</label>
       <input type="range" id="vol" name="vol" min="0" max="50">
        <input type="submit"> 
        <br> </br>

        <!-- Date time local -->
        <label for="html">  Date and Time :</label>
       <input type="datetime-local" name="datetime">
        <input type="submit" value="Submit"> 
        <br> </br>

        <!-- Date -->
        <label for="html">  Date: </label>
        <input type="date" name="date">
        <input type="submit" value="Submit"> 
        <br> </br>
        <!-- time  input-->
        <label for="html"> class time:</label>
        <input type="time" id="clock" name="clock" min="09:00" max="18:00" required> 
        <br> </br>

      <!-- week input -->
      <label for="html">  choose week: </label>
      <input type="week" id="week" name="week">
      <input type="submit"> 
      <br> </br>

      <!-- Month input -->
      <label for="html">Choose your bday month:  </label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <input type="submit">
        </p>
      
      </form>
</body>
</html>
